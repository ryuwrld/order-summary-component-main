<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
    <div class="card-head">
      <div class="card-img">
        <img src="images/illustration-hero.svg" alt="">
      </div>
    </div>

    <div class="card-body">
      <h1 class="order-summary">
        Order Summary
      </h1>

      <p class="order-summary-text">
        You can now listen to millions of songs, audiobooks, 
        and podcasts on any device anywhere you like!
      </p>

      <div class="payment-plan">
        <div class="plan-left">
        <img src="images/icon-music.svg" alt="" class="music-icon">
          <div class="plan-details">
            <p class="annual-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
      <div class="plan-right">
        <a href="#" class="change-plan">Change</a>
      </div>
    </div>

      <div class="buttons">
        <button class="btn pay-next">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
